<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>DIESE SITE BIST FÜR DEM CATEGORIES</title>
    </head>
    <body>
        <p>DIESE SITE BIST FÜR DEM CATEGORIES</p>
            <div class="fixed-header" ng-controller="headerCtrl">
                <a href="" ng-click="gotoAnchor(x)" ng-repeat="x in ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z']">
                    {{x}}
                </a>
            </div>
            <div id="anchor{{x}}" class="anchor" ng-repeat="wiki in wikis">
                <!--Anchor {{category}} of {{category}}-->
            </div>
            <ul>
                <li ng-repeat="category in categories"><a ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">{{category}}</a>
                    <div ng-show="abstract">{{wiki.abstract}}</div>
                </li>

            </ul>
    </body>
</html>
